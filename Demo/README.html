# Leo
基于standard2.0跨平台类库的各种尝试。以官方类库为主，整合了以下功能。
<ol>
    <li>
        <p4>DI依赖注入</p4>
        <ul style="list-style:disc">
            <li>Microsoft.Extensions.DependencyInjection</li>
            <li><a target="_blank" href="https://github.com/AutoMapper/AutoMapper">AutoMapper</a> -考虑是否集成</li>
        </ul>
    </li>
    <li>
        <p4>Logging日志</p4>
        <ul style="list-style:disc">
            <li>Sqlite</li>
            <li>Console</li>
            <li>File</li>
        </ul>
    </li>
    <li>
        <p4>Repository仓储模式</p4>
        <ul style="list-style:disc">
            <li><a target="_blank" href="https://github.com/StackExchange/Dapper">Dapper</a></li>
            <li>EF</li>
        </ul> 
    </li>
</ol>
